version: "3.1"

intents:
  - specific_praise
  - random_praise
entities:
  - event
  - sth
  - others

slots:
  objects_event:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: event
      intent: specific_praise
      not applied: random_praise
  object_sth:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: sth
      intent: specific_praise
      not applied: random_praise   
  object_people:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: sth
      intent: specific_praise
      not applied: random_praise
  
