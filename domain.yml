version: "3.1"

intents:
  - greet
  - goodbye
  - specific_praise_event
  - specific_praise_sth
  - specific_praise_others
  - random_praise
  - praise_robot
entities:
  - verb
  - object
  - adv
  - sth
  - others
actions:
  - action_my_utter_event
slots:
  event_verb:
    type: text
    initial_value: "None"
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: verb
      intent: specific_praise_event
      not applied: random_praise
  event_object:
    type: text
    initial_value: "None"
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: object
      intent: specific_praise_event
      not applied: random_praise
  event_object_old:
    type: text
    initial_value: "None"
    influence_conversation: false
    mappings:
    - type: custom
  event_adv:
    type: text
    initial_value: "None"
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: adv
      intent: specific_praise_event
      not applied: random_praise
  object_sth:
    type: text
    initial_value: "None"
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: sth
      intent: specific_praise_sth
      not applied: random_praise
  object_others:
    type: text
    initial_value: "None"
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: others
      intent: specific_praise_others
      not applied: random_praise
  
responses:
  utter_greet:
    - text: "你好呀！"
    - text: "你好！终于见面了！"
    - text: "嗨~"
  utter_goodbye:
    - text: "下次见咯"
    - text: "拜拜~"
    - text: "再见！会想念你的！"
  utter_random_praise:
    - text: "你是最棒的！"
    - text: "哇你今天真好看！"
    - text: "好棒！！！"
    - text: "太强了"
    - text: "哇！太厉害啦∠(｀ω′*)"
    - text: "祝你成功呀"
    - text: "我觉得你今天很特别耶，特别可爱。"
  utter_specific_praise_event:
    - condition: 
        - type: slot
          name: event_object
          value: "None"
      text: "能够{event_verb}很不错！我也想试试看呢"
    
    - text: "从哪里开始夸你呢，嗯。。。{event_verb}{event_object}太棒了！！"
    - text: "{event_verb}{event_object}真是太了不起啦！ "
    - text: "哇，{event_verb}{event_object}， 我太佩服你了！"
  utter_specific_praise_sth:
    - condition: 
        - type: slot
          name: object_sth
          value: "None"
      text: "也做的太好了吧！"
    
    - text: "{object_sth}做的真的很好"
  utter_specific_praise_others:
    - condition: 
        - type: slot
          name: object_others
          value: "None"
      text: "太太太厉害啦！"
      
    - text: "{object_others}也太厉害了~"
  utter_praise_robot:
    - text: "谢谢你，你也是！"
