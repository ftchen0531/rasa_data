version: "3.1"

intents:
  - greet
  - goodbye
  - specific_praise_event
  - specific_praise_sth
  - specific_praise_others
  - random_praise
  - praise_robot
  - thank
entities:
  - verb
  - object
  - adv
  - sth
  - others

slots:
  event_verb:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: verb
      intent: specific_praise_event
      not applied: random_praise
  event_object:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: object
      intent: specific_praise_event
      not applied: random_praise
  event_adv:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: adv
      intent: specific_praise_event
      not applied: random_praise
  object_sth:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: sth
      intent: specific_praise_sth
      not applied: random_praise
  object_others:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: others
      intent: specific_praise_others
      not applied: random_praise
  
responses:
  utter_greet:
    - text: "你好呀！"
    - text: "你好！终于见面了！"
    - text: "嗨~"
  utter_goodbye:
    - text: "下次见咯"
    - text: "拜拜~"
    - text: "再见！会想念你的！"
  utter_random_praise:
    - text: "你是最棒的！"
    - text: "哇你今天真好看！"
    - text: "好棒！！！"
    - text: "太强了"
    - text: "哇！太厉害啦∠(｀ω′*)"
    - text: "祝你成功呀"
    - text: "我觉得你今天很特别耶，特别可爱。"
  utter_specific_praise_event/verb_object:
    - text: "从哪里开始夸你呢，嗯。。。{verb}{object}太棒了！！"
    - text: "{verb}{object}真是太了不起啦！ "
    - text: "哇，{verb}{object}， 我太佩服你了！"
    - text: "哇哇哇哇，做的太棒了吧"
  utter_specific_praise_event/verb_adv:
    - text: "居然{adv}{verb}，太厉害啦！"
    - text: "恭喜{adv}{verb}！真的做的很棒！"
  utter_specific_praise_event/verb:
    - text: "什么？{verb}！太棒了！继续加油！"
  utter_specific_praise_sth:
    - text: "{sth}做的真的很好"
  utter_specific_praise_others:
    - text: "{others}也太厉害了~"
  utter_praise_robot:
    - text: "（/ - \）谢谢你，你也是！"
  utter_thank:
    - text: "不用谢~这是我该做的"
    - text: "不用谢啦，我还要不断进步"
