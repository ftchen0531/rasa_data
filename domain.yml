version: "3.1"

intents:
  - greet
  - goodbye
  - specific_praise
  - random_praise
entities:
  - verb
  - object
  - adv

slots:
  event_verb:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: verb
      intent: specific_praise
      not applied: random_praise
  event_object:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: object
      intent: specific_praise
      not applied: random_praise   
  event_adv:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: adv
      intent: specific_praise
      not applied: random_praise
  
responses:
  utter_greet:
    - text: "你好呀！"
    - text: "你好！终于见面了！"
  utter_goodbye:
    - text: "下次见咯"
    - text: "拜拜~"
    - text: "再见！会想念你的！"
  utter_random_praise:
    - text: "你是最棒的！"
    - text: "哇你今天真好看！"
    - text: "好棒！！！"
    - text: "太强了"
    - text: "哇！太厉害啦∠(｀ω′*)"
    - text: "祝你成功呀"
    - text: "我觉得你今天很特别耶，特别可爱。"
  
  utter_specific_praise:
    - text: "从哪里开始夸你呢，嗯。。。{event_adv}{event_verb}{event_object}太棒了！！"
    - text: "{event_adv}{event_verb}{event_object}真是太了不起啦！ "
    - text: "哇，{event_adv}{event_verb}{event_object}， 我太佩服你了！"
    - text: "厉害了哇"
    - text: "哇哇哇哇，太棒了吧"
    - text: "{object_others}也太厉害了~"
    - text: "{object_sth}做的真的很好"
